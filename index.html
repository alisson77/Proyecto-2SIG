<!DOCTYPE html><html>
<head> 
  <meta charset="UTF-8">
  <title>MBTiles y Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/sql.js@0.3.2/js/sql.js"></script>
  <script src="./Leaflet.TileLayer.MBTiles.js"></script>
  <style> 
    #map {
     width: 700px;
     height: 600px; }
</style> 
</head>  
<body>
  <center><font size=3><b>Nota:</b>La carga del mapa puede tomar tiempo</font></center>
  <div id ="map"> </div> 
  <script>
    var map = new L.Map('map').setView([9.7, -84], 6);

    var mb = L.tileLayer.mbTiles('Proyecto3_f38515.mbtiles', {
      minZoom: 4,
      maxZoom: 14,
    }).addTo(map);
  
  </script>
</body> 
</html>
